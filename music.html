<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBY Music</title>
    <link rel="stylesheet" href="stylesNavbar.css">
    <link rel="stylesheet" href="stylesMusic.css">
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="dby__logo">DBY</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links"> Home </a>
                </li>
                <li class="navbar__item">
                    <a href="/music.html" class="navbar__links"> Music </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links"> About </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links"> Contact </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->

    <div class="music__main">
        <div class="main__container">
            <div class="main__img--container">
                <img src="images/jackson.jpg" alt="picture of jaxie" id="main__img" />
            </div>
            
            <div class="main__list--container">
                <h2 class="list__name">Listen Now</h2>
                <ul class="music__menu">
                    <li class="link__button">
                        <a href="https://open.spotify.com/artist/5LNQujZMuSoPvptp4Y2OYT">
                            <button class="button"> Spotify </button>
                        </a>
                    </li>
                    <li class="link__button">
                        <a href="/">
                            <button class="button"> Apple Music </button>
                        </a>
                    </li>
                    <li class="link__button">
                        <a href="/">
                            <button class="button"> SoundCloud </button>
                        </a>
                    </li>
                    <li class="link__button">
                        <a href="https://www.youtube.com/channel/UCqu4mw0Lw8Jh5fe5bylGZkw">
                            <button class="button"> YouTube </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
